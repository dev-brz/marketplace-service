services:
  keycloak:
    image: keycloak/keycloak:26.4.7
    command: ["start-dev", "--import-realm"]
    ports:
      - "8081:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
    volumes:
      - ./test-data/keycloak/marketplace-realm.json:/opt/keycloak/data/import/marketplace-realm.json

